{%  extends 'accounts/main.html' %}
{% block content %}
{%  include 'accounts/status.html' %}

<div class="row ml-5 mr-5">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Товар</th>
					<th>Категория</th>
					<th>Дата заказа</th>
					<th>Статус</th>

				</tr>
				{% for order in orders %}
				<tr>
					
					<td>{{order.product}}</td>
					<td>{{order.product.category}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>

					
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock content %}
